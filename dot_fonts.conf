<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <test qual="any" name="family">
      <string>ProggyCleanTT</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <alias>
      <family>monospace</family>
      <prefer>
          <family>Droid Sans Mono Dotted for Powerline</family>
      </prefer>
  </alias>
</fontconfig>
