# Make it use C-a, similar to screen..
unbind C-b
unbind l
set -g prefix C-a
bind-key C-a last-window
 
# set horizontal and vertical binging
unbind % # Remove default binding 
bind-key | split-window -h
bind-key - split-window -v

# Reload key
bind r source-file ~/.tmux.conf
 
set -g default-terminal "screen-256color"
set -g history-limit 1000
 
# THEME
set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 60
set -g status-left '#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P #[fg=yellow]#(whoami)@#H#[default]'
set -g status-right-length 60
set -g status-right '#[fg=yellow]#(uptime | cut -d "," -f 2-) #[fg=cyan]%d %b %R'
# set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=blue]%H:%M#[default]'

# highlight current window
set-window-option -g window-status-current-bg red
set -g status-justify centre

# set correct term
set -g default-terminal screen-256color

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
setw -g automatic-rename

