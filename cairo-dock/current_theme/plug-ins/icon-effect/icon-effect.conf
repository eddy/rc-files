#!en;1.2.3

#[gtk-preferences]
[Global]

#F-[when hovering an icon]
frame_hov=

#V+[Fire;Stars;Rain;Snow;Storm;Firework] Effects used :
effects=1;2;

#F-[when clicking on an launcher]
frame_lau=

#V+[Fire;Stars;Rain;Snow;Storm;Firework] Effects used on launcher :
click launchers=

#F-[when clicking on an appli]
frame_appli=

#V+[Fire;Stars;Rain;Snow;Storm;Firework] Effects used on applis :
click applis=0

#F-[when clicking on an applet]
frame_applet=

#V+[Fire;Stars;Rain;Snow;Storm;Firework] Effects used on applets :
click applets=5

#F-
frame_appli_=


#b+ Draw in background ?
background=false

#b+ Rotate effects with dock ?
rotate=true

#[/usr/share/cairo-dock/plug-ins/icon-effect/icon-fire.svg]
[Fire]
#I[0;5000] Duration of the animation :
#{In ms. Set 0 to not use this effect.}
#
#
#
#
#
#
duration=1000

#b+ Repeat while icon is pointed ?
continue=false

#F[Colors]
frame_col=

#c+3 1st color of gradation :
color1=1;0.11999694819562066;0;

#c+3 2nd color of gradation :
color2=1;0.94995040817883569;0;

#b+ Random colors ?
mystical=false

#b+ Add luminance ?
#{It will slightly alter the colors, so you may have to modify them.}
luminous=true

#F[Particles]
frame_part=

#I[10;500] Number of particles :
nb part=150

#I[10;60] Particle size :
part size=32

#e[1;10] Particle speed :
part speed=3


